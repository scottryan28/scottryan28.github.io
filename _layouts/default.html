<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="{{ page.description | default: site.description }}">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
</head>
<body>
  <a class="skip-link" href="#main-content" style="position:absolute;left:-999px;top:auto;overflow:hidden;">Skip to content</a>

  <header class="site-header">
    <div class="container">
      <h1 class="site-title">{{ site.title }}</h1>

      <!-- Tabbed navigation -->
      <div class="tabs" role="tablist" aria-label="Main">
        <button role="tab" aria-selected="true" aria-controls="panel-about" id="tab-about" data-tab="about" class="tab">About</button>
        <button role="tab" aria-selected="false" aria-controls="panel-resume" id="tab-resume" data-tab="resume" class="tab">Resume</button>
        <button role="tab" aria-selected="false" aria-controls="panel-projects" id="tab-projects" data-tab="projects" class="tab">Projects</button>
        <button role="tab" aria-selected="false" aria-controls="panel-contact" id="tab-contact" data-tab="contact" class="tab">Contact</button>
      </div>
    </div>
  </header>

  <main id="main-content" class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© {{ site.title }} — Built with care.</small>
    </div>
  </footer>

  <script src="{{ '/assets/js/resume.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/content-tool.js' | relative_url }}" defer></script>
</body>
</html>
