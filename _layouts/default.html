<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="{{ page.description | default: site.description }}">
  <title>{{ page.title | default: site.title }}</title>
  <!-- Optimized font loading strategy -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:wght@400;700&display=swap&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:wght@400;700&display=swap&display=swap" media="print" onload="this.media='all'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:wght@400;700&display=swap&display=swap">
  </noscript>
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/projects.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/resume.css' | relative_url }}">

  <!-- Enhanced SEO & Social Meta Tags -->
  <meta name="author" content="{{ site.social.name }}">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  
  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:locale" content="{{ site.lang | replace: '-', '_' }}">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  
  <!-- JSON-LD -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "{{ site.social.name }}",
      "url": "{{ site.url }}",
      "sameAs": {{ site.social.links | jsonify }}
    }
  </script>
</head>
<body>
  <a class="skip-link" href="#main-content" style="position:absolute;left:-999px;top:auto;overflow:hidden;">Skip to content</a>

  <header class="site-header">
    <div class="container">
      <h1 class="site-title">{{ site.title }}</h1>

      <!-- Tabbed navigation -->
      <nav class="tabs" role="tablist" aria-label="Main navigation">
        <button role="tab" aria-selected="true" aria-controls="panel-about" id="tab-about" class="tab">About</button>
        <button role="tab" aria-selected="false" aria-controls="panel-resume" id="tab-resume" class="tab">Resume</button>
        <button role="tab" aria-selected="false" aria-controls="panel-projects" id="tab-projects" class="tab">Projects</button>
        <button role="tab" aria-selected="false" aria-controls="panel-contact" id="tab-contact" class="tab">Contact</button>
      </nav>
    </div>
  </header>

  <main id="main-content" class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© {{ site.title }} — Built with care.</small>
    </div>
  </footer>

  <script src="{{ '/assets/js/resume.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/resume.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/tabs.js' | relative_url }}" defer></script>
</body>
</html>
