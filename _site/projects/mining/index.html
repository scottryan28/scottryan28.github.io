  <a class="skip-link" href="#main-content" style="position:absolute;left:-999px;top:auto;overflow:hidden;">Skip to content</a>

  <header class="site-header">
    <div class="container">
      <h1 class="site-title">Scott Ryan</h1>

      <!-- Tabbed navigation -->
      <div class="tabs" role="tablist" aria-label="Main">
        <button role="tab" aria-selected="true" aria-controls="panel-about" id="tab-about" data-tab="about" class="tab">About</button>
        <button role="tab" aria-selected="false" aria-controls="panel-resume" id="tab-resume" data-tab="resume" class="tab">Resume</button>

  <main id="main-content" class="container">
    <article class="section">
  <header>
    <h1>Mining</h1>
    
      <img src="/assets/images/gold1a.jpg" alt="Mining" style="max-width:100%;border-radius:8px;margin-top:0.5rem" />
    
  </header>

  <div class="project-body">
    <p>Prospecting notes and finds; small field reports and photos.</p>

  </div>

  
    <div id="project-location" style="height:240px;margin-top:1rem;border-radius:8px;border:1px solid #eef2f7"></div>
    <script defer>
    document.addEventListener('DOMContentLoaded', function(){
      if(!window.L) return;
      const map = L.map('project-location').setView([46.0, -120.5], 10);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19, attribution:'&copy; OpenStreetMap contributors'}).addTo(map);
      L.marker([46.0, -120.5]).addTo(map).bindPopup('Mining');
    });
    </script>
  
</article>

  </main>

  <footer class="site-footer">
